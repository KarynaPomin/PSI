<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tworzenie tabel za pomocą pętli</title>
    <style>
        table, tr, td{
            border: 1px solid blue;
        }
        table{
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        var i = 0, a;
        const T = [];
        document.write("<table>");
        do{
            a = parseInt(Math.random() * 49) + 1;
            if (T.includes(a) == false)
            {
                T.push(a);
                document.write("<tr><td>" + a + "</td></tr>");
                i++;
            }
            
        }while(i < 6)
        document.write("<table>");
    </script>
</body>
</html>
